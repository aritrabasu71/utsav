<script>
$('document').ready(function() {
    $('#call-nav').click(function(e) {
        e.preventDefault();
       if( $('#nav').hasClass('nav-notactive'))
	   {
	   $('#nav').addClass('nav-active');
	   $('#nav').removeClass('nav-notactive');
		}else if( $('#nav').hasClass('nav-active'))
		{
		 $('#nav').removeClass('nav-active');
		 $('#nav').addClass('nav-notactive');
		}
		else
		{
		 $('#nav').addClass('nav-active');
		}
    });
});
</script>
